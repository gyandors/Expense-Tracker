<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container m-2">
        <form id="add-expense">
            <h2><label form="add-expense" class="form-label">Expense Tracker</label></h2>
            <hr>

            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount"> <br>

            <label for="desc" class="form-label">Description</label>
            <input type="text" id="desc" class="form-control" placeholder="Write brief description"> <br>

            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select">
                <option value="" selected hidden>Select category</option>
                <option value="Education">Education</option>
                <option value="Households">Households</option>
                <option value="Loans">Loans</option>
                <option value="Personal">Personal</option>
            </select> <br>

            <button type="submit" class="btn btn-dark">Save</button>
        </form>
    </div>
    <ul id="records">

    </ul>
    <script src="index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
